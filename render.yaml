services:
  - type: web
    name: gapfinder
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --worker-class sync app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    autoDeploy: true
